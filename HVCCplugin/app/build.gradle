apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}

task clearJar(type: Delete){
    delete FOLDER_NAME+TOAST_JAR_NAME             // jarファイル生成先フォルダ名 + jarファイル名
}

task makeJar(type: Copy){
    from('build/intermediates/bundles/release/')    // classes.jar生成先フォルダ 変更はしない
    into(FOLDER_NAME)                               // jarファイル生成先フォルダ 変更可
    include('classes.jar')                          // 変更無
    rename('classes.jar', TOAST_JAR_NAME)           // 第一引数変更無　第二引数jarファイル名
}

makeJar.dependsOn(clearJar, build)